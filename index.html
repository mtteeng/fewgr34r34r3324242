<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="Main">
        <div class="container">
            <div class="main__box">
                <div class="main__logo">
                    <img src="./img/LOGOX.jpg" alt="">
                </div>
                    <h3 class="text1">Games</h3>
                    <img class="main__icon" src="./img/strelka.jpg" alt="">
                    <h3 class="text">Consoles</h3>
                    <img class="main__icon" src="./img/strelka.jpg" alt="">
                    <h3 class="text">Community</h3>
                    <input class="Search" type="text" placeholder="Search">
                    <img class="main__people" src="./img/CHEL.jpg" alt="">
                    <h3 class="text2">My XBOX</h3>
                    <img class="main__icon" src="./img/strelka.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="Layout">
        <div class="container">
            <div class="Layout__box">
                <div class="layout__star">
                    <img class="star" src="./img/STARWARS.jpg" alt="">
                </div>
                <h1 class="text3">Star Wars<br>Battlefront II</br></h1>
                   <div class="layout__wrap">
                    <img class="prev" src="./img/icon-prev.png" alt="">
                        <img class="next" src="./img/icon-next.png" alt="">
                       
                   </div>
                <div class="btn__star">
                    <button class="btn">Watch Trailer</button>
                    <button class="btn1">Explore Games</button>
                </div>
            </div>
        </div>
    </div>
    <div class="Carousel">
        <div class="container">
            <div class="Carousel__xbox">
                <img class="xbox" src="./img/strelka.jpg.png" alt="">
            </div>
            <div class="Carousel__text">
                <h1 class="">The best value<br>in games and entertainment</br></h1>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
